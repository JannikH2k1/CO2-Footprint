<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispielseite</title>
    <style>
        /* CSS für gleichmäßige Aufteilung */
        header {
            display: flex;
            justify-content: space-between;
            background-color: lightgray;
            padding: 10px;
        }

        header div {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>Begriff 1</div>
        <div>Begriff 2</div>
        <div>Begriff 3</div>
    </header>
</body>
</html>
